<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Render</title>
</head>

<body>
    <div id="myDiv"></div>
    <script>
        var myTemplate = `<button id="myBtn">fird Page </button>
        <p> first page </p>`;
        var myNode = document.getElementById("myDiv")
        var render = function (template, node) {
            node.innerHTML = template;
        };
        render(myTemplate, myNode);

        var secPagePage = document.getElementById("myBtn");
        var myTemplate1 = `<button id="myBtn">Second Page </button>
        <p> second page </p>`;
        secPagePage.addEventListener("click", render1)
        var render1 = function (myTemplate1, secPagePage) {
            secPagePage.innerHTML = myTemplate1;
        }



    </script>
</body>

</html>
